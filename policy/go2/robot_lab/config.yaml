# Isaac Lab Go2 Velocity Rough - 正确的观测顺序
# 观测顺序: ang_vel -> gravity_vec -> commands -> dof_pos -> dof_vel -> actions
# 参考: OBSERVATION_SPACE.md

go2/robot_lab:
  robot_name: go2
  scene_name: robot_lab
  loop_rl: 0.02  # 50 Hz control

  model_name: "policy_from_23599.pt"

  # 观测空间配置 - 45维 (与 Isaac Lab 训练时完全一致)
  num_observations: 45
  observations: ["ang_vel", "gravity_vec", "commands", "dof_pos", "dof_vel", "actions"]

  # 观测缩放 (与 Isaac Lab 一致)
  ang_vel_scale: 0.25
  dof_pos_scale: 1.0
  dof_vel_scale: 0.05
  commands_scale: [1.0, 1.0, 1.0]

  # PD 控制参数
  rl_kp: [25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0, 25.0]
  rl_kd: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]

  # 动作缩放 (与 Isaac Lab 一致: hip=0.125, 其他=0.25)
  action_scale: [0.125, 0.25, 0.25, 0.125, 0.25, 0.25, 0.125, 0.25, 0.25, 0.125, 0.25, 0.25]

  # 默认关节位置
  default_dof_pos: [0.0, 0.8, -1.5, 0.0, 0.8, -1.5, 0.0, 0.8, -1.5, 0.0, 0.8, -1.5]

  # FSM 参数
  getup_duration: 2.0
  getup_kp: [60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0, 60.0]
  getup_kd: [5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0, 5.0]
